<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="author" content="JMMFL" />
    <meta
      name="description"
      content="Single-player browser game inspired by Super Mario World and Flappy Bird."
    />
    <meta content="utf-8" http-equiv="encoding" />
    <link rel="icon" type="image/png" href="images/graphics/favicon.png" />
    <link href="style.css" rel="stylesheet" />
    <title>Super Mario Cape</title>
  </head>

  <body>
    <canvas id="canvas" width="1010" height="760"
      >This browser does not support Canvas.</canvas
    >
    <div id="background" class="fullscreen"></div>
    <div id="hud" class="hidden"></div>
    <p id="tutorial" class="hidden">
      Use arrow keys and spacebar to dodge enemies and collect all six level
      stars.<br /><br />
      Exit right when ready!
    </p>
    </div>
    <div id="menu" class="fullscreen">
      <img
        id="menu-title"
        src="images/graphics/title.png"
        alt="Super Mario Cape Logo."
      />
      <img
        id="menu-mario"
        src="images/graphics/mario.png"
        alt="Mario flying with a cape."
      />
      <input id="start-btn" class="btn" type="button" value="Start Game" />
      <input id="sound-btn" class="btn" type="button" value="Sound: Off" />
      <span id="menu-hover"></span>
    </div>
    <p id="level" class="text fullscreen hidden"></p>
    <div id="death" class="fullscreen hidden"></div>
    <div id="fail" class="fullscreen hidden">
      <p id="fail-game">Game</p>
      <p id="fail-over">Over</p>
    </div>
    <div id="iris" class="fullscreen hidden"></div>
    <div id="fade" class="fullscreen hidden"></div>
    <p id="pass" class="text fullscreen hidden"></p>
    <div id="loader">
      <div></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
