<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="style.css" rel="stylesheet">
</head> 
<body>
    <canvas id="canvas" width=1360 height=760>This browser does not support Canvas.</canvas>
    <div id="title-screen">
        <img id="header" src="images/title.png">
        <p id="authors">Created by <a href="">Jordan M.</a> & <a href="">Shoghi H.</a></p>
        <div id="controls">
            <div id="diagram">
                <div>▲</div>
                <ul><li>◀</li><li>▼</li><li>▶</li></ul>
            </div>
            <p id="label-top">Jump</p>
            <p id="label-bottom">Left Dive Right</p>
        </div>
        <p id="start">Press Jump to Play</p>
    </div>
    <div id="pass-screen">
        <h1 id="pass-text">Level Complete</h1>
    </div>
    <div id="death-screen">
        <h1>Game Over</h1>
        <button>Press Jump<br>to Try Again</button>
    </div>
    <div id="end-screen">
        <h1>Congratulations</h1>
        <h2>Thank you for playing!</h2>
        <p>Created by <a href="">Jordan M.</a> & <a href="">Shoghi H.</a></p>
    </div>
    <h1 id="level-text">Level</h1>
    <div id="background-1"></div>
    <div id="background-2"></div>
    <script src="player.js"></script>
    <script src="helpers.js"></script>
    <script src="elements.js"></script>
    <script src="constants.js"></script>
    <script src="controls.js"></script>
    <script src="game.js"></script>
</body>
</html>
