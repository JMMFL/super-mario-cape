<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="style.css" rel="stylesheet">
    <title>Super Mario Cape</title>
</head> 
<body>
    <canvas id="canvas" class="center" width=1360 height=760>This browser does not support Canvas.</canvas>
    <div id="lives-screen" class="center">
        <img src="images/lives.png">
        <p id="lives-text">2</p>
    </div>
    <div id="title-screen" class="center">
        <img id="header" class="center" src="images/title.png">
        <p id="authors" class="center">Created by <a href="">Jordan M.</a> & <a href="">Shoghi H.</a></p>
        <div id="controls">
            <div id="diagram">
                <div>▲</div>
                <ul><li>◀</li><li>▼</li><li>▶</li><li>⎵</li></ul>
            </div>
            <p id="label-top">Jump</p>
            <p id="label-bottom">Left Dive Right Jump</p>
        </div>
        <p id="start" class="center">Press Jump to Play</p>
    </div>
    <div id="over-screen" class="center">
        <h1>GAME<br>OVER</h1>
        <button>Press Jump<br>Try Again</button>
    </div>
    <div id="death-screen" class="center">
        <h1>You<br>Died</h1>
        <button>Press Jump<br>Try Again</button>
    </div>
    <div id="end-screen" class="center">
        <h1>Congratulations</h1>
        <h2>Thank you for playing!</h2>
        <p>Created by <a href="">Jordan M.</a> & <a href="">Shoghi H.</a></p>
    </div>
    <div id="level-screen" class="center">
        <h1 id="level-text" class="center"></h1>
    </div>
    <h1 id="pass-screen" class="center">Course Complete</h1>
    <div id="iris-screen" class="center"></div>
    <div id="background-1" class="center"></div>
    <div id="background-2" class="center"></div>
    <div id="load-screen" class="center">
        <div></div>
        <p>Loading</p>
    </div>
    <script src="player.js"></script>
    <script src="helpers.js"></script>
    <script src="elements.js"></script>
    <script src="constants.js"></script>
    <script src="controls.js"></script>
    <script src="game.js"></script>
</body>
</html>
